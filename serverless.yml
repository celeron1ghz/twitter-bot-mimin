service: twitter-bot

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: ap-northeast-1
  deploymentBucket: serverless-upload-ap-northeast-1
  versionFunctions: false

functions:
  mimin:
    handler: handler.mimin
    events:
      - http:
          path: endpoint
          method: post
    environment:
      MIMIN_CONSUMER_KEY:        ${file(kms.js):kms.MIMIN_CONSUMER_KEY}
      MIMIN_CONSUMER_SECRET:     ${file(kms.js):kms.MIMIN_CONSUMER_SECRET}
      MIMIN_ACCESS_TOKEN_KEY:    ${file(kms.js):kms.MIMIN_ACCESS_TOKEN_KEY}
      MIMIN_ACCESS_TOKEN_SECRET: ${file(kms.js):kms.MIMIN_ACCESS_TOKEN_SECRET}
